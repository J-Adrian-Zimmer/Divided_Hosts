<!doctype html>
<html>
<title>Splash!</title>
<head>
<script  language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(function(){
   
   function relo() {
      $.post( 
        'http://localhost/' + $("#what").val(), 
        JSON.stringify(
           { command: "no matter",
             payload: $("#message").val()
           } 
        ),
        function(jsonstr) {
           $('#response_area').html(
                JSON.parse(jsonstr).payload
           )
        },
        'text'
      )
   }

   $('#req').click( relo ) 
})
</script>
</head><body>
<center><h1>Not What You Expected?</h1>
<p>
<i>Enter the processing you want and a
message.  Then click on 'Request'.  </i></p>
<p>
Do What? (env|echo):&nbsp;&nbsp;
<input type='text' id='what'/>
</p><p>
Message:&nbsp;&nbsp;
<input type='text' id='message'/>
</p><p style='width:800px;' >
<button id='req'>Request</button>
</p>
<p style='width:800px;' >
<span id='response_area'>&nbsp;</span>
</p></center>
</body></html>
