<title>Splash!</title>
<head>
<script  language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(function(){
   
   function relo() {
      $.post( 
        '**HTTP_DOMAIN**/post/' + $('#'+what).val, 
        JSON.stringify(
           { command: "no matter",
             payload: $('#'+message).val
           } 
        ),
        function(html) {
           $('body').html(html)
        }
      )
   }

   $('#pst').click( relo ) 
})
</script>
