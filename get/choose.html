<!doctype html>
<html>
<title>Splash!</title>
<head>
<script  language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$id = function(id) {
          return $('#'+id)
      }

$(function(){
   
   function relo() {
      $.post( 
        '**HTTP_DOMAIN**/post/' + $id(what).val, 
        JSON.stringify(
           { command: "no matter",
             payload: $id(message).val
           } 
        ),
        function(jsonstr) {
           $id('response_area').html(
                JSON.parse(jsonstr).payload
           )
        },
        'text'
      )
   }

   $('#req').click( relo ) 
})
</script>
</head><body>
<center><h1>Not What You Expected?</h1>
<p>
<i>Enter what processing you want (either 'env' or 'echo') and a
message.  Then click on 'Request'.  </i></p>
<p>
Do What? (env|echo):&nbsp;&npsp;
<input type='text' id='what'/>
</p><p>
Message:&nbsp;&nbsp;
<input type='text' id='message'/>
</p><p style='width:800px;' >
<button id='req'>Request</button>
</p>
<p id='response_area' style='width:600px;' >
&nbsp;
</p></center>
</body></html>
