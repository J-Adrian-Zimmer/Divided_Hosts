<!doctype html>
<html><head>
<title>WSV - Hello Example</title>
<script  language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/hello.css"/>
<script>

$(function() {
   var w = $(window), h = $('h1');
  
   function positioner() { 
       var wh = w.height(), hh = h.height();
       h.css({ 'margin-top' :  (wh-hh)/2-1 });
   }
      
   positioner()
   w.resize(positioner)
})
</script>
</head><body>
<h1>Hi There!</h1>
</body></html>
